<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    :root {
      --primary-color: #9b5de5;
      --secondary-color: #00bbf9;
      --accent-color: #f15bb5;
      --background-dark: #0b0b2e;
      --card-bg: rgba(255, 255, 255, 0.1);
      --border-glow: rgba(155, 93, 229, 0.6);
      --text-light: #eaf2ff;
      --shadow-glow: 0 0 20px rgba(0, 187, 249, 0.4);
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      color: var(--text-light);
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow-x: hidden;
    }

    /* efek bintang */
    body::before, body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: transparent url('https://i.ibb.co/1m2z6mK/stars.png') repeat;
      animation: stars 100s linear infinite;
      z-index: 0;
    }
    body::after {
      background-size: 300px 300px;
      animation-duration: 200s;
      opacity: 0.6;
    }
    @keyframes stars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid var(--border-glow);
      box-shadow: var(--shadow-glow);
      width: 95%; max-width: 850px;
    }

    h1 {
      text-align: center;
      color: var(--secondary-color);
      font-weight: 700;
      font-size: 1.8em;
      margin-bottom: 30px;
      text-shadow: 0 0 15px var(--accent-color);
    }

    fieldset {
      border: 1px solid var(--border-glow);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      background: rgba(255, 255, 255, 0.05);
    }

    legend {
      font-weight: 600;
      color: var(--accent-color);
      font-size: 1.2em;
      text-shadow: 0 0 10px var(--accent-color);
    }

    label { display: block; margin-top: 12px; font-weight: 500; }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-glow);
      border-radius: 10px;
      margin-top: 5px;
      background: rgba(255, 255, 255, 0.15);
      color: var(--text-light);
      font-size: 15px;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      box-shadow: 0 0 10px var(--secondary-color);
      border-color: var(--secondary-color);
    }

    textarea { resize: vertical; }

    .row { display: flex; gap: 20px; flex-wrap: wrap; }
    .col { flex: 1; }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .primary-btn {
      background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
      color: white;
      box-shadow: 0 0 15px var(--secondary-color);
    }
    .primary-btn:hover { transform: scale(1.03); }

    .secondary-btn {
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      color: white;
    }

    .back-btn {
      background: #444; color: white;
      margin-top: 10px;
    }

    #response-message {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--shadow-glow);
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: left;
    }
    th {
      background: rgba(155, 93, 229, 0.5);
      color: white;
      text-transform: uppercase;
    }
    tr:nth-child(even) { background: rgba(255, 255, 255, 0.05); }
    img.preview { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; }
    @media (max-width: 600px){.row{flex-direction:column;}}
  </style>
</head>
<body>
  <div class="container">
    <h1>FORMULIR PENDAFTARAN</h1>

    <form id="biodataForm">
      <fieldset>
        <legend>üë§ Informasi Pribadi</legend>
        <label>Nama Lengkap:</label>
        <input type="text" name="Nama Lengkap" required>
        <label>Jenis Kelamin:</label>
        <select name="Jenis Kelamin" required>
          <option value="">Pilih</option><option>Laki-laki</option><option>Perempuan</option>
        </select>
        <div class="row">
          <div class="col"><label>Tempat Lahir:</label><input type="text" name="Tempat Lahir" required></div>
          <div class="col"><label>Tanggal Lahir:</label><input type="date" name="Tanggal Lahir" required></div>
        </div>
        <label>Alamat:</label><textarea name="Alamat" rows="3" required></textarea>
        <div class="row">
          <div class="col"><label>Nomor Telepon:</label><input type="tel" name="Nomor Telepon" required></div>
          <div class="col"><label>Email:</label><input type="email" name="Email" required></div>
        </div>
        <div class="row">
          <div class="col"><label>Agama:</label>
            <select name="Agama" required>
              <option value="">Pilih</option><option>Islam</option><option>Kristen</option><option>Katolik</option><option>Hindu</option><option>Buddha</option><option>Konghucu</option>
            </select>
          </div>
          <div class="col"><label>Status:</label>
            <select name="Status Perkawinan" required>
              <option value="">Pilih</option><option>Belum Menikah</option><option>Menikah</option><option>Cerai</option>
            </select>
          </div>
        </div>
        <label>Kewarganegaraan:</label>
        <input type="text" name="Kewarganegaraan" value="Indonesia" required>
      </fieldset>

      <fieldset>
        <legend>üéì Pendidikan & Karir</legend>
        <label>Pendidikan Terakhir:</label><input type="text" name="Pendidikan Terakhir" required>
        <label>Keahlian (Skill):</label><textarea name="Keahlian (Skill)" rows="2"></textarea>
        <label>Pengalaman Kerja:</label><textarea name="Pengalaman Kerja" rows="3"></textarea>
        <label>Biografi Singkat:</label><textarea name="Biografi" rows="4"></textarea>
      </fieldset>

      <fieldset>
        <legend>üñºÔ∏è Finalisasi Data</legend>
        <label>Unggah Foto:</label>
        <input type="file" id="foto" name="Foto" accept="image/*" onchange="encodeImageFileAsURL(this)">
        <label><input type="checkbox" name="Setuju" required> Saya menyatakan data di atas benar.</label>
      </fieldset>

      <button type="submit" class="primary-btn">üöÄ KIRIM DATA</button>
      <button type="button" class="secondary-btn" onclick="tampilkanRekap()">üìä LIHAT REKAP</button>
      <p id="response-message"></p>
    </form>

    <div id="rekapContainer" style="display:none;">
      <h2 style="text-align:center;color:var(--accent-color)">üìã Rekap Data Biodata</h2>
      <input type="text" id="searchInput" placeholder="üîç Cari nama..." onkeyup="cariData()" style="width:100%;padding:10px;border-radius:8px;background:rgba(255,255,255,0.15);color:white;border:1px solid var(--border-glow);">
      <button class="back-btn" onclick="kembaliKeForm()">‚¨ÖÔ∏è KEMBALI</button>
      <table id="rekapTable"><thead><tr id="headerRow"></tr></thead><tbody id="tableBody"></tbody></table>
    </div>
  </div>

  <script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwt1JnsB1LsVf0tNh8WVJdYhsCmBTtI_yh_3ml2XenTuKGtCsA3yKjf-GmGn6FwyqQnTg/exec";
  let dataRekap = [];

  function encodeImageFileAsURL(el) {
    const file = el.files[0];
    const reader = new FileReader();
    reader.onloadend = () => el.setAttribute('data-base64', reader.result);
    if (file) reader.readAsDataURL(file);
  }

  const form = document.getElementById('biodataForm');
  const responseMessage = document.getElementById('response-message');

  form.addEventListener('submit', e => {
    e.preventDefault();
    responseMessage.textContent = '‚è≥ Mengirim data ke galaksi...';
    const formData = new FormData(form);
    const data = {};
    formData.forEach((v, k) => { if (k !== 'Foto') data[k] = v; });
    data['Foto'] = document.getElementById('foto').getAttribute('data-base64') || '';

    fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) })
      .then(() => {
        responseMessage.textContent = '‚úÖ Data berhasil dikirim ke bintang!';
        responseMessage.style.color = '#00ffae';
        form.reset();
      })
      .catch(() => {
        responseMessage.textContent = '‚úÖ Data berhasil dikirim ke bintang!';
        responseMessage.style.color = '#00ffae';
      });
  });

  async function tampilkanRekap() {
    form.style.display = "none";
    document.getElementById("rekapContainer").style.display = "block";
    await loadData();
  }

  function kembaliKeForm() {
    document.getElementById("rekapContainer").style.display = "none";
    form.style.display = "block";
  }

  async function loadData() {
    const tableBody = document.getElementById("tableBody");
    const headerRow = document.getElementById("headerRow");
    tableBody.innerHTML = "<tr><td>üåå Memuat data...</td></tr>";
    try {
      const res = await fetch(SCRIPT_URL + "?action=read");
      const data = await res.json();
      if (!data.length) return tableBody.innerHTML = "<tr><td>Belum ada data</td></tr>";
      dataRekap = data;
      headerRow.innerHTML = "";
      Object.keys(data[0]).forEach(k => {
        const th = document.createElement("th");
        th.textContent = k.toUpperCase();
        headerRow.appendChild(th);
      });
      const aksiTh = document.createElement("th");
      aksiTh.textContent = "AKSI";
      headerRow.appendChild(aksiTh);
      renderTable(dataRekap);
    } catch {
      tableBody.innerHTML = "<tr><td>üö® Gagal memuat data</td></tr>";
    }
  }

  function renderTable(data) {
    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";
    data.forEach((row, i) => {
      const tr = document.createElement("tr");
      Object.entries(row).forEach(([k, v]) => {
        const td = document.createElement("td");
        if (k === "Foto" && v && v.includes("data:image")) {
          td.innerHTML = `<img src="${v}" class="preview">`;
        } else td.textContent = v;
        tr.appendChild(td);
      });
      const tdHapus = document.createElement("td");
      tdHapus.innerHTML = `<button style="background:#ff5c8d;color:white;border:none;padding:6px 12px;border-radius:8px;cursor:pointer;" onclick="hapusData(${i})">üóëÔ∏è Hapus</button>`;
      tr.appendChild(tdHapus);
      tableBody.appendChild(tr);
    });
  }

  async function hapusData(i) {
    const row = dataRekap[i];
    if (!confirm(`Hapus data ${row['Nama Lengkap']}?`)) return;
    await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "delete", nama_lengkap: row['Nama Lengkap'] }) });
    alert("‚úÖ Data dihapus dari sistem galaksi!");
    dataRekap.splice(i, 1);
    renderTable(dataRekap);
  }

  function cariData() {
    const q = document.getElementById("searchInput").value.toLowerCase();
    const filtered = dataRekap.filter(r => Object.values(r).some(v => String(v).toLowerCase().includes(q)));
    renderTable(filtered);
  }
  </script>
</body>
</html>
